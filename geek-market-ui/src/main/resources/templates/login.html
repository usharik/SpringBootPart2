<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/header.html :: head"></head>

	<body>
		<!-- HEADER -->
		<header th:replace="fragments/header.html :: header"></header>
		<!-- /HEADER -->

		<!-- NAVIGATION -->
		<nav th:replace="fragments/header.html :: navigation"></nav>
		<!-- /NAVIGATION -->

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Login / Register Account</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">Login/Register</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-6 login-border">
						<!-- Login form -->
						<form class="login-form" th:action="@{/authenticateTheUser}" method="POST">
							<div class="section-title">
								<h3 class="title">Login</h3>
							</div>
							<div class="form-group">
								<input id="inp-username" class="input" type="text" name="username" placeholder="User name">
                                <small class="form-text text-danger" th:if="${#httpServletRequest.getParameter('error')}" th:text="${'Inccorect username or password'}"></small>
							</div>
							<div class="form-group">
								<input id="inp-password" class="input" type="password" name="password" placeholder="Password">
							</div>
							<div class="form-group">
								<button id="btn-login" class="primary-btn order-submit" type="submit" name="submit">Login</button>
							</div>

							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						</form>
					</div>

					<div class="col-md-6">
						<!-- Register form -->
						<form class="login-form" th:object="${signupForm}" th:action="@{/signup}" method="POST">
							<div class="section-title">
								<h3 class="title">Register</h3>
							</div>
							<div class="form-group">
								<input class="input" type="email" th:field="*{email}" placeholder="Email address">
								<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
							</div>
							<div class="form-group">
								<button class="primary-btn order-submit" type="submit" name="submit">Register</button>
							</div>
						</form>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<!-- NEWSLETTER -->
		<div th:replace="fragments/footer.html :: newsletter"></div>
		<!-- /NEWSLETTER -->

		<!-- FOOTER -->
		<footer th:replace="fragments/footer.html :: footer"></footer>
		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
		<script th:replace="fragments/footer.html :: scripts"></script>

	</body>
</html>
